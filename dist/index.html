<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="project-creator-container" style="display: none">
        <section id="project-creator">
            <h2>Create a Project</h2>
            <label>Title:
                <input type="project-title-input">
            </label>
            <label>Description
                <textarea id="project-description-input" rows="5" placeholder="describe your project"></textarea>
            </label>
            <div>
                <button id="confirm-project-creation">
                    Confirm
                </button>
                <button id="cancel-project-creation">
                    Cancel
                </button>
            </div>
        </section>
    </div>
    <header>
        <h1>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20.22 2H7.78C6.8 2 6 2.8 6 3.78V16.22C6 17.2 6.8 18 7.78 18H20.22C21.2 18 22 17.21 22 16.22V3.78C22 2.8 21.2 2 20.22 2M11.06 15H9V12.94L15.06 6.88L17.12 8.94L11.06 15M18.7 7.35L17.7 8.35L15.65 6.3L16.65 5.3C16.86 5.08 17.21 5.08 17.42 5.3L18.7 6.58C18.92 6.79 18.92 7.14 18.7 7.35M4 6H2V20C2 21.11 2.9 22 4 22H18V20H4V6Z" />
            </svg>
            Todo
        </h1>
        <h2 id="project-list-title">Projects
            <button id="add-project">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
            </button>
        </h2>
        <ul id="project-list"></ul>
    </header>
    <main>
        <section id="project-page"></section>
    </main>
    <footer>
        <p>A project idea from <a href="https://www.theodinproject.com">The Odin Project</a></p>
    </footer>
</body>
</html>
